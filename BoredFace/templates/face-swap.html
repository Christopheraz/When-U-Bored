<!DOCTYPE HTML>
{% load staticfiles %}

 <html>

    <head>

    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <meta charset="utf-8">

        <!-- Description, Keywords and Author -->

        <meta name="description" content="">

        <meta name="author" content="">



        <title>Swap Face</title>

		<link rel="shortcut icon" href="{% static '/images/favicon.ico' %}" type="image/x-icon">



        <!-- style -->

        <link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css">

        <!-- style -->

        <!-- bootstrap -->

        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

        <!-- responsive -->

        <link href="{% static '/css/responsive.css' %}" rel="stylesheet" type="text/css">

        <!-- font-awesome -->

        <link href="{% static '/css/fonts.css' %}" rel="stylesheet" type="text/css">

        <link href="{% static '/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

        <!-- font-awesome -->


		<link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
		<link href="{% static '/css/wait.css' %}" rel="stylesheet" type="text/css">




	</head>



    <body>



    	<!-- header -->

        	<header role="header">

            	<div class="container">

                	<!-- logo -->

                    	<h1>

                        	<a href="index.html" title="">Bored Face Swap</a>

                        </h1>

                    <!-- logo -->

                    <!-- nav -->

                    <nav role="header-nav" class="navy">

                        <ul>

                            <li class="nav-active"><a href="index.html" title="">More about us</a></li>

                            <li><a href="about.html" title=""></a></li>

                            <li><a href="blog.html" title=""></a></li>

                            <li><a href="contact.html" title=""></a></li>

                        </ul>

                    </nav>

                    <!-- nav -->

                </div>

            </header>

        <!-- header -->

        <!-- main -->

        <main role="main-inner-wrapper" class="container">

			<hr>
            <div class="row">



            	<div class="col-xs-12 col-sm-12 col-md-4">

					<header role="work-title">

						<!--<h1>Face swap</h1>-->

					</header>

				</div>

				<div class="col-xs-12 col-sm-12 col-md-8">

					<section>

						<p class="p-text"><br/><br/>Upload your picture or take a photo here</p>

					</section>



				</div>



                <div class="clearfix"></div>



                <!-- thumbnails -->

                	<div class="thumbnails-pan">

                    	<section class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
							<!--<div class="btn_upload0">-->
								<!--<img  src="images/face_swap-images/image-1.jpg" class="img-responsive"/>-->
								<!--<input type="file" id="btn_upload" accept="image/*" onchange="selectFileImage(this, 0);">-->
								<!--<hr>	-->
							<!--</div>-->

							<div class="dropdown">
								<span>Accessibilty</span>
								<br>

								<select name="Accessibilty" id="Accessibilty" style="width:120px;font-size:15pt;">
									{% for d in access %}
                                        {% if d == 0 %}
                                            <option value = {{ d }}> None </option>>
                                        {% else %}
                                            <option value = {{ d }}>{{ d }}</option>>
                                        {% endif %}
                                    {% endfor %}
								</select>
							</div>
							<br>
							<br>
							<div class="dropdown">
								<span>Type</span>
								<br>
								<select name="Type" id="Type" style="width:120px;font-size:15pt;">
									{% for d in type %}
                                            <option value = {{ d }}>{{ d }}</option>
                                    {% endfor %}
								</select>
							</div>
							<br>
							<br>
							<div class="dropdown">
								<span>Participants</span>
								<br>
								<input name="Participants" id="Participants" style="width:120px;font-size:15pt;border-radius:4px;border:1px solid #c8cccf;">
							</div>
							<br>
							<br>
							<div class="dropdown">
								<span>Price</span>
								<br>
								<input name=">Price" id=">Price" style="width:120px;font-size:15pt;border-radius:4px;border:1px solid #c8cccf;">
							</div>

                        </section>

                        <section class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">

                        	<div class="btn_upload1">
								<img  src="{% static 'Images/Upload0.jpg' %}" class="img-responsive"/>
								<input type="file" id="btn_upload" accept="image/*" onchange="selectFileImage(this, 1);">
								<hr>
							</div>

                        </section>

                        <section class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">

                        	<div class="btn_upload2">
								<img  src="" class="img-responsive"/>
								<!-- <input  id="btn_upload" accept="image/*" onclick="faceSwap(this);"> -->
							</div>

							<div class="commentys-form">

								 <div class="text-center">

									<div hidden id="loading" class="m-load2">
									    <div class="line">
									        <div></div>
									        <div></div>
									        <div></div>
									        <div></div>
									        <div></div>
									        <div></div>
									    </div>

									</div>

										<button class="btn_faceSwap" type="button" onclick="faceSwap(this)">SWAP</button>
										<!-- <button name="" type="button" value="开始换脸" > -->
								  </div>




							</div>
            </section>





         </div>

                <!-- thumbnails -->





      </div>

			<hr>


        </main>

    	<!-- main -->





        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

        <script src="{% static '/js/jquery.min.js' %}" type="text/javascript"></script>

        <!-- custom -->

		<script src="{% static '/js/nav.js' %}" type="text/javascript"></script>

        <script src="{% static '/js/custom.js' %}"  type="text/javascript"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->

        <script src="{% static  '/js/bootstrap.min.js' %}" type="text/javascript"></script>

        <!-- jquery.countdown -->

        <script src="{% static '/js/html5shiv.js' %}" type="text/javascript"></script>
		<script src="{% static '/js/exif.js' %}"></script>
		<script src="{% static '/js/upload.js' %}"></script>
		<script src="{% static '/js/index.js' %}"></script>

    </body>

</html>
